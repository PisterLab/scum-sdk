name: CI 

on:
  push:
    branches:
      - main
    tags: '*'

  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        build-type: ["Debug", "Release", "MinSizeRel"]
    steps:
      - uses: carlosperate/arm-none-eabi-gcc-action@v1
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Check Ninja (debugging)
        if: matrix.os == 'windows-latest'
        run: ninja --version
      - name: Build
        run: make all BUILD_TYPE=${{ matrix.build-type }}
  build-programmer:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Build SCuM nRF programmer
        run:
          make scum-programmer-in-docker
  check-programmer-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install hatch
        run:
          pip install -U pip hatch
      - name: Check formatting
        run:
          hatch fmt -f --check
      - name: Check linting
        run:
          hatch fmt -l --check
      - name: Check installation
        run:
          hatch run scum-programmer --help
